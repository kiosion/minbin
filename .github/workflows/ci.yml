name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'
  workflow_call:

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.12
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install Dependencies
        run: (cd ./app && pnpm install);
      - name: Lint
        run: (cd ./app && pnpm lint);

  test:
    name: "Test"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        directory: [app, api]
      fail-fast: true

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.12
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install Dependencies
        run: (cd ./${{ matrix.directory }} && pnpm install);
      - name: Run Tests
        run: (cd ./${{ matrix.directory }} && pnpm test);

  deploy:
    name: "Deploy"
    runs-on: self-hosted
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Check changed files in api
        id: changed-files-api
        uses: tj-actions/changed-files@v35
        with:
          files: |
            api/**
      - name: Check changed files in app
        id: changed-files-app
        uses: tj-actions/changed-files@v35
        with:
          files: |
            app/**
      - name: Inject secrets
        run: |
          echo "${{ secrets.MONGO_UPW}}" > ./mongo_upw.txt
          echo "${{ secrets.MONGO_HOST}}" > ./mongo_host.txt
      - name: Build API image
        if: steps.changed-files-api.outputs.any_changed == 'true'
        run: |
          docker-compose build api
      - name: Build App image
        if: steps.changed-files-app.outputs.any_changed == 'true'
        run: |
          docker-compose build ember
      - name: Build images
        if: steps.changed-files-api.outputs.any_changed == 'false' && steps.changed-files-app.outputs.any_changed == 'false'
        run: |
          docker-compose build
      - name: Run images
        run: docker-compose up -d
